<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
  <!-- main page content -->
  <div class='header wave-container'>
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <h1 id='title'>Progress<br>Pal</h1>
        </div>
        <div class="flip-card-back">
          <h3>Increase your daily<br> productivity, gain insight<br> into how to be more<br> efficient, and compete<br> with your friends</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="navbar">
  
  <nav>
    <ul>
      <a href="index.html">Leaderboard<span></span></a>
      <a href="history.html">Score History<span></span></a>
    </ul>
  </nav>

    </div>

  <br>

    
  <!-- left row has the score calculator in it -->
  <div class="row" style='margin-left: 20px;'>
    <div class="column left">
      <!-- 
      popup stuff
      -->
      <div id='popup'>
        <!-- frame 1 -->
        <div id=frame1>
          <center><h2>Calculate productivity score</h2></center>
          <div class='items'>
            <!-- sleep -->
            <div id='sleep' class='item'>
              <label for='sleepHours'>How many hours did you sleep last night?</label><br>
              <input type='number' id='sleepHours' min='0' max='24' step='0.25' />
            </div>
            <!-- Homework -->
            <div id='homework' class='item'>
              <label for='homeworkHours''>How many hours did you do homework?</label><br>
              <input type='number' id='homeworkHours' min='0' max='20' step='0.25'/>
            </div>
            <div id='screenTime' class='item'>
              <!-- screenTime -->
              <label for='phoneScreenTime''>How many hours did you spend on your phone?</label><br>
              <input type='number' id='phoneScreenTime' min='0' max='20' step='0.25'/>
            </div>
            <div id='activityTime' class='item'>
              <!-- screenTime -->
              <label for='physicalActivityTime''>How much time did you do physical activity?</label><br>
              <input type='number' id='physicalActivityTime' min='0' max='20' step='0.25'/>
            </div>
            <div id='relax' class='item'>
              <!-- screenTime -->
              <label for='relaxingTime''>How much time did you spend relaxing?</label><br>
              <input type='number' id='relaxingTime' min='0' max='20' step='0.25'/>
            </div>
          </div>
          <center>
          <br>
          <button onClick='transition()' class='button-18'>Calculate my score!</button>
            </center>
        </div>

        <!-- frame 2 -->
        <div id='frame2' style='margin-left: 20px;'>
          <center><h2>Your productivity report</h2></center>
          <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
          <!-- stats -->
          <center><p id='stat1'></p></center>
          <div>
            <center>
            <button class='button-18' id='shareButton'>Share Score</button>
            <button class='button-18' onClick='handleSubmit(event)'>Submit to leaderboard</button>
            <!-- <form id="scoreForm" onsubmit="submitScore(event)" style.visibility='hidden'>
              <label for="username">Username:</label>
              <input type="text" id="username" required>
              <label for="score">Score:</label>
              <input type="number" id="score" min="0" required>
              <button type="submit">Submit Score</button>
            </form> -->
              
            </center>
          </div>
        </div>
      </div>
    </div>

    <div class="column middle">
      <h2>Leaderboard</h2>
      <div id="leaderboard"></div>
    </div>

    <div class="column right">
      <h2>Achievements</h2>
      <p>Earn achievements by reaching new productivity goals</p>
      <div id='achievementWindow'></div>
    </div>
  </div>
  </div>
  <script src="script.js"></script>
  <script src="calculator.js"></script>
  <script src=".models/Score.js"></script>
  <script src="frontend.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

</body>
</html>
